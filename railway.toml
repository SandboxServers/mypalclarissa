# Railway configuration for MyPalClara Discord Bot
# https://docs.railway.app/reference/config-as-code

[build]
# Use the Discord bot Dockerfile
dockerfilePath = "Dockerfile.discord"

[deploy]
# No exposed port needed for Discord bot (it connects outbound to Discord)
# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check (optional, bot doesn't expose HTTP)
# healthcheckPath = "/health"
# healthcheckTimeout = 300

[deploy.resources]
# Resource limits (adjust as needed)
# Railway free tier: 512MB RAM, shared CPU
# memory = "512Mi"
# cpu = "0.5"
